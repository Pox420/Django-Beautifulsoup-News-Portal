{% extends 'news_app/base.html' %}

<title>
    {% block title %}
    {{news.title}}
    {% endblock %}
</title>
{% block body %}

<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">{{news.title}}</h1>
                <h6 class="card-subtitle mb-2 text-muted">{{news.sub_title}}</h6>
                <p class="fs-4">{{news.main_content}}</p>
            </div>
        </div>
    </div>
</header>

{% endblock %}
